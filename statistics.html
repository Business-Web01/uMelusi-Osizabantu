      <script>
        const ctx = document.getElementById('myChart').getContext('2d');

const data = {
    labels: ['Anxiety (Males)', 'Anxiety (Females)', 'Depression (Males)', 'Depression (Females)', 'High Risk', 'Self-Harm', 'Mood Disorders'],
    datasets: [{
        label: 'Percentage (%)',
        data: [52.9, 58.8, 18.3, 14.9, 14.9, 39.7, 29.9],
        backgroundColor: ['red', 'black', 'red', 'black', 'red', 'black', 'red'],
        borderColor: ['darkred', 'darkblack', 'darkred', 'darkblack', 'darkred', 'darkblack', 'darkred'],
        borderWidth: 1
    }]
};


const config = {
    type: 'bar',
    data: data,
    options: {
        responsive: true,
        animation: {
            duration: 2000, 
            easing: 'easeOutBounce', 
            onComplete: function() {
                console.log('Animation completed!');
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                max: 70 
            }
        }
    }
};


const myChart = new Chart(ctx, config);

function openNav() {
