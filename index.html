    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #080808;
    color: white;
}

header .logo img {
    width: 280px;
    height: 100px;
}

nav {
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }


.hero {
    position: relative;
    height: 100vh; 
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-right: 50px;
    overflow: hidden;
}

.hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('homepage.jpg'); 
    background-size: cover;
    background-position: center;
    filter: blur(9px); 
    z-index: -1; 
}

.hero-text {
    color: white;
    text-align: right;
}

.hero-text h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero-text p {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.hero-text button {
    background-color: #df1b05;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.hero-text button a {
    color: rgb(5, 5, 5);
    text-decoration: none;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
.site-footer {
    background-color: #000; 
    color: #fff; 
    text-align: center;
    padding: 1px;
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    position: relative;
    bottom: 0;
    width: 100%;
  }
  
  .site-footer a.social-link {
    color: #fff;
    margin-left: 8px;
    font-size: 20px;
    text-decoration: none;
  }
  .site-footer a.facebook-link:hover {
    color: #1877f2; 
  }
    </style>
    
</head>

    <header>
        <div class="logo">
